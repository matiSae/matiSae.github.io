<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora Producto Punto Entre Dos Vectores</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet" />

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Chart.js (para vectores 2D) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Plotly.js versión moderna (v2.32.0) para vectores 3D -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>

<body>
    <header>
        <h1 id="titulo">Calculadora Producto Punto Entre Dos Vectores</h1>
    </header>

    <main>
        <section>
            <p>Ingresa los componentes de los vectores A y B:</p>

            <label for="vectorA">Vector A (Ej: 1,2 o 1,2,3):</label><br />
            <input type="text" id="vectorA" placeholder="Ej: 1,2 o 1,2,3" /><br />

            <label for="vectorB">Vector B (Ej: 4,5 o 4,5,6):</label><br />
            <input type="text" id="vectorB" placeholder="Ej: 4,5 o 4,5,6" /><br />

            <label for="angulo">Ángulo entre A y B (grados):</label><br />
            <input type="number" id="angulo" placeholder="Ej: 45" /><br /><br />

            <button onclick="calcularProductoPunto()">Calcular Producto Punto</button>

            <p><strong>Resultado:</strong> <span id="resultado"></span></p>

            <h2>Proyección de vectores</h2>
            <p>Proyección de A sobre B:</p>
            <p><strong>Resultado:</strong> <span id="proyeccion"></span></p>

            <h2>Gráfico de Vectores</h2>
            <div id="graficaVectores2D">
                <canvas id="canvas2D" width="400" height="400"></canvas>
            </div>
            <div id="graficaVectores3D" style="width: 100%; height: 500px; display: none;"></div>
        </section>
    </main>

    <footer>
        <p><strong>Calculadora de Producto Punto de Vectores</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
