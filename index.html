<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Producto Punto Entre Dos Vectores</title>
    <link rel="stylesheet" href="style.css">
    <!-- Plotly.js actualizado -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora Producto Punto Entre Dos Vectores</h1>
    </header>

    <main>
        <p>Ingresa los componentes de los vectores A y B:</p>
        <label for="vectorA">Vector A (Ej: 1,2,3):</label>
        <input type="text" id="vectorA" placeholder="Ej: 1,2,3"><br>

        <label for="vectorB">Vector B (Ej: 4,5,6):</label>
        <input type="text" id="vectorB" placeholder="Ej: 4,5,6"><br>

        <label for="angulo">Ángulo entre A y B (grados):</label>
        <input type="number" id="angulo" placeholder="Ej: 45"><br><br>

        <button onclick="calcularProductoPunto()">Calcular Producto Punto</button>

        <p>Resultado: <span id="resultado"></span></p>

        <h2>Proyección de A sobre B:</h2>
        <p><span id="proyeccion"></span></p>

        <h2>Gráfico 3D de vectores</h2>
        <div id="graficaVectores" style="width: 600px; height: 600px;"></div>
    </main>

    <footer>
        <p>© Calculadora de Producto Punto de Vectores</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
